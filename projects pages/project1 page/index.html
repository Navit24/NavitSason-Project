<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>

    <!--  hyperlink to bootstrap -->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- hyperlink to font Heebo  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon library-font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="images/purple logo.png">

    <!-- hyperlink to style css -->

<body>
    <!-- header of page -->
    <header>

        <nav class="navigation">
            <a href="index.html">ראשי</a>
            <a href="#">אודות</a>
            <a href="#">עבודות</a>
            <a href="#">צור קשר</a>
        </nav>


        <!-- my logo and name -->
        <div class="logo">
            <div class="img-logo">

        </div>

        <img src="images/icons of skills/bootstrap.png" alt="bootstrap icon">

    <!-- example screenshot image area -->
    <main class="example">

    <div class="frame">
