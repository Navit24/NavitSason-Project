<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיווק לעסקים</title>

    <!-- hyperlink to font heebo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

    <!-- hyperlink to logo -->
    <link rel="icon" href="images/marketing logo.png">

    <!-- hyperlink to style css -->
    <link rel="stylesheet" href="style/styleProject1.css">
</head>

<body>
    <section id="container">

        <!-- img of background -->
        <div class="container-backgroud">
            <img src="images/pink backgroud.png" alt="pink backgroud">
        </div>

        <!-- contant us form -->
        <div class="container-form">

            <!-- title of the form -->
            <div class="container-form-title">
                <h1>תן לנו להוביל אותך קדימה</h1>
                <p>השאירו פרטים ומומחה יחזור אליכם עם הצעה מותאמת לעסק שלכם</p>
            </div>

            <!-- form -->
            <form>
                <div class="form-control">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-control">
                    <label for="name">דוא"ל</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- button submit -->
                <div class="buttom-submit">
                    <button type="submit" value="Submit">שליחה</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
