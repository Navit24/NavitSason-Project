<head>

<body>
    <section>
        <!-- container title of the page -->
        <div class="item item1">
            <div class="title">
                <h1>לגלות את העולם</h1>
                <p>האהבה הגדולה שלנו היא טיולים באזורים הרריים ונידחים, מפגש עם
                    תרבויות מקומיות, אוכל,
                    מוזיקה וכמובן אנשים.</p>
            </div>
        </div>
        
        <!-- gallery images -->
        <div class="item img1"><img src="images/img1.png" alt="Green landscape"></div>
        <div class="item img2"><img src="images/img2.png" alt="monkey"></div>
        <div class="item img3"><img src="images/img3.png" alt="People and culture"></div>
        <div class="item img4"><img src="images/img4.png" alt="fast train"></div>
        <div class="item img5"><img src="images/img5.png" alt="cow landscape"></div>
        <div class="item img6"><img src="images/img6.png" alt="sea landscape"></div>

        <div class="item img9"><img src="images/img9.png" alt="dark landscape"></div>
        <div class="item img10"><img src="images/img10.png" alt="trees"></div>
        <div class="item img11"><img src="images/img11.png" alt="trees in the sea"></div>
        <div class="item img12"><img src="images/img12.png" alt="sea"></div>
        <div class="item img13"><img src="images/img13.png" alt="People and culture"></div>
        <div class="item img14"><img src="images/img14.png" alt="landscape"></div>

        <!-- contant us form -->
        <div class="item item2">

            <div class="container-form-title">
                <h2>ספרו לנו על החוויה שלכם</h2>
                <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכה.
                </p>

                <!-- form -->
                <form>
                    <div class="form-control">
                        <label for="name">שם מלא</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-control">
                        <label for="name">דוא"ל</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-control">
                        <label for="name">החוויה שלכם</label>
                        <textarea name="text" id="text"></textarea>
                    </div>

                    <!-- button submit -->
                    <div class="buttom-submit">
                        <button type="submit" value="Submit">שליחה</button>
                    </div>
                </form>
            </div>
        </div>
