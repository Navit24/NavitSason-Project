<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- link to logo -->
    <link rel="icon" href="./images/check logo.svg">

    <title>Manage-U</title>
</head>

<body>
    <div class="container text-center ">
        <h1 class="display-3 text-light text-bg-success mb-4">MANAGE-U
            <i class="fa-solid fa-check-double text-light"></i>
        </h1>
        <div class="form-floating mb-3 d-inline-block w-50">
            <input type="text" class="form-control" id="description" placeholder="Task description">
            <label for="description">Task description</label>
        </div>
        <button class="btn btn-warning" onclick="addNewTask()">+</button>
        <div>
            <h5 class="display-5 text-success">
                Acive
            </h5>
            <ul id="activeTasks" class="list-group mb-4"></ul>
        </div>
        <div>
            <h5 class="display-5 text-secondary">
                Completed
            </h5>
            <ul id="completedTasks" class="list-group mb-4"></ul>
        </div>
    </div>

    <!-- Link to script -->
    <script src="./scripts.js" type="module"></script>
</body>

</html>
