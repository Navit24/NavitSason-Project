<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link to font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <!-- link to logo -->
    <link rel="icon" href="./image/cart-logo.png">

    <title>products
    </title>


</head>

<body>
    <div class="container w-60 ">

        <!-- כותרת דינמית עם אייקון של עגלת קניות -->
        <h3 class="display-3 text-secondary text-center mt-5">
            PR<i class="fa-solid fa-cart-shopping text-danger"></i></i>DUCTS
        </h3>

        <!-- שורת התיבות להזנת פרטי המוצר -->
        <div class="row mt-3">

            <div class="col-sm-3">
                <!-- תיבה להזנת שם המוצר -->
                <input placeholder="Enter item name" type="text"
                    class="form-control h-100 fs-5 bg-secondary bg-opacity-10 border-danger" id="name">
            </div>

            <div class="col-sm-3">
                <!-- תיבה להזנת קטגוריית המוצר -->
                <input placeholder="category" type="text"
                    class="form-control h-100 fs-5 bg-secondary bg-opacity-10 border-danger" id="category">
            </div>

            <div class="col-sm-3">
                <!-- תיבה להזנת מחיר המוצר -->
                <input placeholder="Enter item price" type="text"
                    class="form-control h-100 fs-5 bg-secondary bg-opacity-10 border-danger" id="price">
            </div>

            <div class="col-sm-3">
                <!-- לסימון אם המוצר במלאי -->
                <div class="input-group mb-3 ">
                    <input class="form-check-input mx-2 fs-4 bg-secondary bg-opacity-10 border-danger " type="checkbox"
                        id="check" value="" aria-label="Checkbox for following text input">
                    <label for="myCheck" class="fs-5 ">Item available in stock</label>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <!-- תיבה להזנת תיאור המוצר -->
            <div class="col-sm-6">
                <textarea placeholder="Enter an item description"
                    class="form-control h-100 fs-5 bg-secondary bg-opacity-10 border-danger" id="description"
                    name="description"></textarea>
            </div>

            <div class="col-sm-3">
                <!-- תפריט נפתח לבחירת דירוג המוצר -->
                <select id="rating" class="form-select h-100 fs-5 bg-secondary bg-opacity-10 border-danger"
                    aria-label="Default select example">
                    <option col-sm-3 selected>Rate the item</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="col-sm-3">
                <!-- כפתור להוספת המוצר לטבלה -->
                <button onclick="addItem()" class="btn btn-outline-danger w-100 h-100 fs-5 ">Add</button>
            </div>
        </div>

        <!-- טבלה להצגת המוצרים שהוזנו -->
        <table class="table table-striped mt-3 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th>Available in stock</th>
                </tr>
            </thead>

            <tbody id="products">
            </tbody>
        </table>

        <!-- מקום להצגת המוצרים בכרטיסים במצב של מובייל -->
        <div id="card" class="w-100">
        </div>
    </div>

    <!-- Link to script -->
    <script src="./script.js"></script>
</body>

</html>
