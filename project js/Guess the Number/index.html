<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <!-- Link to css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link to font 'Playfair Display' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <!-- link to logo -->
    <link rel="icon" href="./images/question mark logo.png">
</head>

<body>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-sm-6">

                <h4 class="display-4 text-warning">Guess the Number</h4>

                <!-- הנחיות קצרות למשחק -->
                <p class="text-light">You have 5 attempts to guess number (1-10)</p>

                <!-- תיבת קלט עבור ניחוש המשתמש -->
                <label for="guess" class="text-light">Your guess:</label>
                <input class="form-control  mt-1" type="number" id="guess">

                <!-- כפתור לבדיקה של הניחוש -->
                <button class="btn btn-warning mt-4" onclick="check()" id="checkButton">Check</button>
            </div>
            <!-- אזור שבו יופיע הפידבק על הניחושים -->
            <div class="col-sm-6 mt-5" id="results"></div>
        </div>
    </div>




    <!-- Link to script -->
    <script src="./script.js"></script>

</body>

</html>
