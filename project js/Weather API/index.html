<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- link to logo -->
    <link rel="icon" href="./images/weather logo.png">
    <title>Weather
    </title>
</head>

<body>
    <div class="container w-75">
        <h4 class="display-4 text-warning text-center mt-4 ">WEATHER<i class="fa-solid fa-cloud"
                style="color: #74C0FC"></i></h4>

        <!-- תיבת קלט וכפתור חיפוש -->
        <div class="input-group mb-3 ">
            <input id="inputCity" type="text" class="form-control bg-white bg-opacity-50 " placeholder="Enter City "
                aria-label="Recipient's username" aria-describedby="button-addon2" fdprocessedid="rjl0y">
            <button id="search" class="btn" style="background: #74C0FC;" type="button" id="button-addon2"
                fdprocessedid="ru6e19">Search</button>
        </div>

        <!-- כרטיס להצגת נתוני מגז האויר  -->
        <div id="weather" class="card bg-white bg-opacity-50 mb-3 ">
            <div id="cityName" class="card-header"></div><!-- שם העיר שיוצג כאן -->
            <div class="card-body">
                <img id="weatherIcon"><!-- אייקון מזג האוויר -->
                <h5 id="temperature" class="card-title"></h5><!-- טמפרטורה -->
                <p id="description" class="card-text"></p><!-- תיאור מזג האוויר -->
                <p id="errorMessage" class="card-text"></p><!-- הצגת הודעת שגיאה -->
            </div>

        </div>
    </div>


    <!-- Link to script -->
    <script src="./script.js"></script>

</body>

</html>
