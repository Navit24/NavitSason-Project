<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping list</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to logo -->
    <link rel="icon" href="./images/shoping logo.svg">
</head>

<body>
    <div class="container w-60 text-center">
        <h3 class="display-3 text-secondary text-center mt-3">
            SH<i class=" text-success fa-brands fa-shopware"></i>PPING LIST
        </h3>

        <div class="row mt-3">

            <!-- תיבת קלט להזנת פריט -->
            <div class="col-sm-9">
                <input placeholder="Enter item name" type="text" class="form-control h-100 fs-5" id="name">
            </div>

            <!-- כפתור להוספת פריט -->
            <div class="col-sm-3">
                <button onclick="addItem() " class="btn btn-success w-100 fs-5 ">Add</button>
            </div>

            <!-- רשימה להצגת פריטים -->
            <div class="col-sm-9">
                <ul id="item" class="list-group mt-3">
                </ul>
            </div>
        </div>

        <!-- Link to script -->
        <script src="./script.js"></script>
</body>

</html>
