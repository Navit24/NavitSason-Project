<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to logo -->
    <link rel="icon" href="./images/logo.png">

    <title>Rock-paper-scissors</title>
</head>

<body >
    <div class="container col-lg-6 col-md-8 col-sm-12 text-center">
        <h3 class="display-3 text-primary text-center mt-3">
            ROCK-PAPER-SCISSORS
        </h3>

        <!-- איזור לבחירות השחקנים -->
        <div class="choices mb-5">
            <div class="row align-items-start">

                <!-- עמודה לבחירת המחשב -->
                <div class="col">
                    <div id="computerImageContainer">
                        <h4>COMPUTER</h4>
                        <img id="computerImage" src="./images/logo.png" alt="computer choice">
                    </div>
                </div>

                <!-- עמודה לבחירת השחקן -->
                <div class="col">
                    <div id="playerImageContainer">
                        <h4>PLAYER</h4>
                        <img id="playerImage" src="./images/logo.png" alt="player choice">
                    </div>
                </div>
            </div>
        </div>

        <!-- כפתורי המשחק - בחירת האבן, נייר ומספריים -->
        <div class="choices">
            <button onclick="playGame('rock')" aria-label="Select rock" class="btn  btn-outline-dark m-2  "><img
                    style="width: 5em; height:5em" src="./images/rock.png" alt="stone"></button>
            <button onclick="playGame('paper')" aria-label="Select paper" class="btn btn-outline-dark m-2  "><img
                    style="width: 5em; height:5em" src="./images/paper.png" alt="paper"></button>
            <button onclick="playGame('scissors')" aria-label="Select scissors" class="btn  btn-outline-dark m-2  "><img
                    style="width: 5em; height:5em" src="./images/scissors.png" alt="scissors"></button>

            <!-- אזור להצגת התוצאה -->
            <div id="resultDisplay"></div>

            <!-- תצוגת הניקוד הכוללת -->
            <div class="score display-6">
                score: <span id="wins">0</span>
            </div>
        </div>

    </div>
    <!-- Link to script -->
    <script src="./script.js"></script>
</body>

</html>
